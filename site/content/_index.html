---
# The content of the Homepage.
# This Front Matter seems necessary to avioid "Error building site: plain HTML documents not supported".
---

<canvas id="myChart"></canvas>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const options = {
      type: 'bar',
      data: {
        labels: window.siteData.chart1.map(o => o.name),
        datasets: [
          {
            label: '# of Votes',
            data: window.siteData.chart1.map(o => o.value),
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    }

    new Chart('myChart', options)
  })
</script>
