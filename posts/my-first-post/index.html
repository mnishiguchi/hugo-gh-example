<!doctype html><html lang=en-us>
<head>
<title>My First Post | My New Hugo Site</title>
<meta charset=utf-8>
<meta http-equiv=x-ua-compatible content="ie=edge">
<meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover">
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css>
<style>main{min-height:50vh}</style>
</head>
<body>
<nav class=navbar role=navigation aria-label="main navigation">
<div class=navbar-brand>
<a class=navbar-item href=https://mnishiguchi.github.io/hugo-gh-example><img src=https://bulma.io/images/bulma-logo.png width=112 height=28></a>
<a role=button class=navbar-burger aria-label=menu aria-expanded=false data-target=appHeaderNavbarMenu>
<span aria-hidden=true></span>
<span aria-hidden=true></span>
<span aria-hidden=true></span>
</a>
</div>
<div id=appHeaderNavbarMenu class=navbar-menu>
<div class=navbar-start>
<a href=/hugo-gh-example/posts/ class=navbar-item>Posts</a>
<a href=/hugo-gh-example/about/ class=navbar-item>About</a>
</div>
</div>
</nav>
<script>document.addEventListener('DOMContentLoaded',()=>{const a=Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'),0);a.length>0&&a.forEach(a=>{a.addEventListener('click',()=>{const b=a.dataset.target,c=document.getElementById(b);a.classList.toggle('is-active'),c.classList.toggle('is-active')})})})</script>
<section class="hero is-primary">
<div class=hero-body>
<p class=title>My First Post</p>
</div>
</section>
<main class="container my-6">
<p><p>Ea amet voluptate do aliquip pariatur enim.</p>
<p>Minim occaecat eiusmod non eu.</p></p>
</main>
<footer class=footer>
<div class=content>
<p>&copy; My New Hugo Site 2021 </p>
</div>
</footer>
</body>
</html>
